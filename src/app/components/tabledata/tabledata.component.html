<div fxFlex="100%" fxLayoutAlign="space-around center" fxLayout="column">

    <div class="mat-elevation-z8" [ngStyle]="{'width':'100%'}" [ngStyle.xs]="{'width':'auto','overflow-x':'scroll'}">
        <table mat-table [dataSource]="dataSource" [ngStyle]="{'width':'100%'}" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let row"> {{row.address.city}} </td>
            </ng-container>

            <ng-container matColumnDef="pincode">
                <th mat-header-cell *matHeaderCellDef> Pincode </th>
                <td mat-cell *matCellDef="let row"> {{row.address.zipcode}} </td>
            </ng-container>
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td mat-cell *matCellDef="let row"> {{row.company.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayUser(row)" [ngStyle]="{'cursor':'pointer'}"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No data</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
